<!DOCTYPE html>

<head>
  <title>Event Delegation</title>
</head>

<html>
<ul id="myList">
  <li>laptop</li>
  <li>mobile</li>
  <li>wath</li>
  <li>computer</li>
</ul>

</html>

<script>
  const list = document.getElementById('myList');
  list.addEventListener('click', function (event) {
    if (event.target.tagName === 'LI') {
      event.target.style.backgroundColor = 'gray';
    }
  });

</script>
