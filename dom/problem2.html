<!DOCTYPE html>
<head>
  <title>Event Handling</title>
</head>
<script>
  function ClickMe() {
    return "Button Clicked!";
  }

</script>

<html>

<body>

  <button onclick="document.getElementById('button').innerHTML=ClickMe()">Click Me</button>

  <p id="button"></p>

</body>

</html>
